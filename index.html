<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/app.js"></script>
    <title>MOKEPON!</title>
  </head>
  <body>
    <section id="pets" class="menu pets">
      <h1 class="main-title game-title">MOKEPON!</h1>
      <h2 class="sub-title">Choose your pet:</h2>
      <div class="pets__list">
        <label class="pets__label" for="hipodoge">
          <img class="pets__img" src="https://i.imgur.com/8v8aPPJ.png" alt="" />
          <p class="pets__name">Hipodoge</p>
        </label>
        <input id="hipodoge" class="pets__input" type="radio" name="pet" />
        <label class="pets__label" for="capipepo">
          <img class="pets__img" src="https://i.imgur.com/PywjZze.png" alt="" />
          <p class="pets__name">Capipepo</p>
        </label>
        <input id="capipepo" class="pets__input" type="radio" name="pet" />
        <label class="pets__label" for="ratigueya">
          <img class="pets__img" src="https://i.imgur.com/58wdk9a.png" alt="" />
          <p class="pets__name">Ratigueya</p>
        </label>
        <input id="ratigueya" class="pets__input" type="radio" name="pet" />
      </div>
    </section>
    <!--
      <label for="langostelvis">
        <input id="langostelvis" type="radio" name="mascota" /> Langostelvis
      </label>
      <label for="tucapalma">
        <input id="tucapalma" type="radio" name="mascota" /> Tucapalma
      </label>
      <label for="pydos">
        <input id="pydos" type="radio" name="mascota" /> Pydos
      </label>
      -->
    <section id="pet-status">
      <div>
        <p>
          Player's pet: <span id="player-pet-name"> - </span> has
          <span id="player-lifes"> - </span> lives.
        </p>
        <p>
          Enemy's pet: <span id="enemy-pet-name"> - </span> has
          <span id="enemy-lifes"> - </span> lives.
        </p>
      </div>
    </section>
    <section id="attacks">
      <h2>Choose an attack:</h2>
      <div>
        <button id="fire-attack-button">Fire Attack 🔥</button>
        <button id="water-attack-button">Water Attack 💧</button>
        <button id="ground-attack-button">Ground Attack 🌱</button>
      </div>
    </section>
    <!-- Current game status -->
    <section id="info"></section>
    <section id="new-game">
      <button id="reload-button">Restart Game</button>
    </section>
    <!-- <section class="buttons-menu">
      <button id="pet-select-button" class="button sub-title pets__button">
        Select this pet!
      </button>
    </section> -->
    <section class="welcome">
      <div class="welcome__content">
        <h2 class="welcome__title">Bienvenido a Mokepon!</h2>
        <p class="welcome__text">
          ¿Estás listo para un combate mokepon? ¡Espero que si!
        </p>
        <p class="welcome__text">
          Juega contra la computadora con el mokepon que tu elijas
        </p>
        <p class="welcome__text">
          <span class="call-to-action">!Veamos quién gana esta batalla!</span>
        </p>
      </div>
      <button class="button enabled-button welcome__button">
        Jugar <strong class="welcome__emoji">👊🏼😉</strong>
      </button>
    </section>
  </body>
</html>
